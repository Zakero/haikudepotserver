<h3>Общие правила</h3>

<ul>
    <li>
        У библиотек не должно быть категории.
    </li>
    <li>
        Категория шрифтов — «Графика».
    </li>
    <li>«Разработка» — для относящихся к разработке инструментов конечного
    пользователя, например, IDE, редактора кода, hex-редактора и так далее...
    </li>
</ul>

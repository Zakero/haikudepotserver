<h3>Regras Gerais</h3>

<ul>
    <li>
        Bibliotecas não têm uma categoria.
    </li>
    <li>
        As fontes ficam na categoria "Gráficos".
    </li>
    <li>"Desenvolvimento" é para ferramentas de usuário final
    relacionadas ao desenvolvimento, por exemplo, um IDE, editor
    de código, editor hexadecimal etc...
    </li>
</ul>

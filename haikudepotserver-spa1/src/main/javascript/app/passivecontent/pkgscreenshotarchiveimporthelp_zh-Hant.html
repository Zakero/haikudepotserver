<p>
這個過程會接受一個已經使用 gzip 壓縮的 tar 套件檔。這種套件檔格式的典型擴展名是「<code>.tgz</code>」，但有時也會使用「<code>.tar.gz</code>」作為擴展名。套件檔內的檔案應該具有以下命名方式：「<code>hscr/beshare/1.png</code>」。在這個例子中，是爲「beshare」套件提供一個 PNG 位圖圖像作爲截圖。可以提供任意數量的這類截圖。
</p>

<p>
這個過程可以採用兩種策略之一。在「替換現有截圖」模式下，所有現有的截圖都會丟失，並導入新的截圖。在「添加到現有截圖」模式下，現有的截圖會被保留，新的截圖會在現有的截圖之外被導入。
</p>

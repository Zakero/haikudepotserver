<div class="content-container">

    <div ng-show="isSubordinate()" class="form-info-container">
        <message key="editPkgIcon.isSubordinate"></message>
    </div>

    <div
            ng-show="showHelp"
            class="form-info-container"
            passive-content="pkgiconarchiveimporthelp.html">
    </div>

    <form name="editPkgIconForm" novalidate="novalidate">

        <label><message key="gen.pkg.title"></message></label>
        <div class="form-control-group">
            <div class="form-control-group-static">
                <pkg-label pkg="pkg"></pkg-label>
            </div>
        </div>

        <label><message key="editPkgIcon.vectorOrBitmap.title"></message></label>
        <div class="form-control-group">
            <input type="radio" ng-model="editPkgIcon.vectorOrBitmap" name="vectorOrBitmap" value="vector">
            <message key="editPkgIcon.vectorOrBitmap.vector.title"></message>
            <span class="muted">(hvif)</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" ng-model="editPkgIcon.vectorOrBitmap" name="vectorOrBitmap" value="bitmap">
            <message key="editPkgIcon.vectorOrBitmap.bitmap.title"></message>
            <span class="muted">(png)</span>
        </div>

        <label
                ng-show="editPkgIcon.vectorOrBitmap == 'bitmap'"
                for="icon-bitmap-16-file">
            <message key="editPkgIcon.iconBitmap16File.title"></message>
        </label>
        <div
                ng-show="editPkgIcon.vectorOrBitmap == 'bitmap'"
                class="form-control-group"
                ng-class="deriveFormControlsContainerClasses('iconBitmap16File')">
            <input
                    id="icon-bitmap-16-file"
                    name="iconBitmap16File"
                    type="file"
                    ng-model="editPkgIcon.iconBitmap16File"
                    ng-required="editPkgIcon.vectorOrBitmap == 'bitmap'"
                    file-supply></input>
            <error-messages key-prefix="editPkgIcon.iconBitmap16File" error="editPkgIconForm.iconBitmap16File.$error"></error-messages>
        </div>

        <label
                ng-show="editPkgIcon.vectorOrBitmap == 'bitmap'"
                for="icon-bitmap-32-file">
            <message key="editPkgIcon.iconBitmap32File.title"></message>
        </label>
        <div
                ng-show="editPkgIcon.vectorOrBitmap == 'bitmap'"
                class="form-control-group"
                ng-class="deriveFormControlsContainerClasses('iconBitmap32File')">
            <input
                    id="icon-bitmap-32-file"
                    name="iconBitmap32File"
                    type="file"
                    ng-model="editPkgIcon.iconBitmap32File"
                    ng-required="editPkgIcon.vectorOrBitmap == 'bitmap'"
                    file-supply></input>
            <error-messages key-prefix="editPkgIcon.iconBitmap32File" error="editPkgIconForm.iconBitmap32File.$error"></error-messages>
        </div>

        <label
                ng-show="editPkgIcon.vectorOrBitmap == 'bitmap'"
                for="icon-bitmap-64-file">
            <message key="editPkgIcon.iconBitmap64File.title"></message>
        </label>
        <div
                ng-show="editPkgIcon.vectorOrBitmap == 'bitmap'"
                class="form-control-group"
                ng-class="deriveFormControlsContainerClasses('iconBitmap64File')">
            <input
                    id="icon-bitmap-64-file"
                    name="iconBitmap64File"
                    type="file"
                    ng-model="editPkgIcon.iconBitmap64File"
                    ng-required="editPkgIcon.vectorOrBitmap == 'bitmap'"
                    file-supply></input>
            <error-messages key-prefix="editPkgIcon.iconBitmap64File" error="editPkgIconForm.iconBitmap64File.$error"></error-messages>
        </div>

        <label
                ng-show="editPkgIcon.vectorOrBitmap == 'vector'"
                for="icon-hvif-file">
            <message key="editPkgIcon.iconHvifFile.title"></message>
        </label>
        <div
                ng-show="editPkgIcon.vectorOrBitmap == 'vector'"
                class="form-control-group"
                ng-class="deriveFormControlsContainerClasses('iconHvifFile')">
            <input
                    id="icon-hvif-file"
                    name="iconHvifFile"
                    type="file"
                    ng-model="editPkgIcon.iconHvifFile"
                    ng-required="editPkgIcon.vectorOrBitmap == 'vector'"
                    file-supply></input>
            <error-messages key-prefix="editPkgIcon.iconHvifFile" error="editPkgIconForm.iconHvifFile.$error"></error-messages>
        </div>

        <div class="form-action-container">
            <button
                    ng-disabled="editPkgIconForm.$invalid"
                    ng-click="goStorePkgIcons()"
                    type="submit"
                    class="main-action">
                <message key="editPkgIcon.action.title"></message>
            </button>
        </div>

    </form>

    <ul>
        <li ng-show="!showHelp">
            <a href="" ng-click="goHelp()">
                <message key="gen.help.title"></message>
            </a>
        </li>
        <li>
            <user-usage-conditions-link>
                <message key="userUsageConditions.link.title"></message>
            </user-usage-conditions-link>
        </li>
    </ul>

</div>

<spinner spin="shouldSpin()"></spinner>

<div class="content-container">

    <h3>
        <pkg-version-label
                should-link="false"
                pkg-version="pkgVersion"></pkg-version-label>
    </h3>

    <div ng-repeat="translation in translations" class="translation-container">
        <h1>{{translation.naturalLanguage.title}} (<code>{{translation.naturalLanguage.code}}</code>)</h1>
        <h2><message key="viewPkgVersionLocalization.summary.title"></message></h2>
        <p>{{translation.summary}}</p>
        <h2><message key="viewPkgVersionLocalization.description.title"></message></h2>
        <p><plain-text-content value="translation.description"></plain-text-content></p>
    </div>

</div>

<spinner spin="shouldSpin()"></spinner>

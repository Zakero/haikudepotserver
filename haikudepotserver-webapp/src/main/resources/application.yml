server:
  error:
    path: /__error

logging:
  level:
    org:
      apache:
        # Cayenne logs quite a bit of material
        # out; best to turn that quantity of logging down a bit.
        cayenne: WARN
    com:
      googlecode:
        flyway: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

spring:
  datasource:
    hikari:
      maximum-pool-size: 8
      minimum-idle: 1
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include:
          - health
          - metrics

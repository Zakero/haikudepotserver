<div class="content-container">

    <h1>
        <span ng-show="pkg.versions.length > 1">
            <message key="listPkgVersionsForPkg.title.plural" parameters="[pkg.versions.length,pkg.name]"></message>
        </span>
        <span ng-show="1==pkg.versions.length">
            <message key="listPkgVersionsForPkg.title" parameters="[pkg.versions.length,pkg.name]"></message>
        </span>
    </h1>

    <table class="table-general">
        <thead>
        <th><message key="listPkgVersionsForPkg.table.pkgVersion.title"></message></th>
        <th><message key="gen.created.title"></message></th>
        <th><message key="listPkgVersionsForPkg.table.repository.title"></message></th>
        <th><message key="listPkgVersionsForPkg.table.architecture.title"></message></th>
        </thead>
        <tbody>
        <tr ng-repeat="pkgVersion in pkg.versions">
            <td>
                <pkg-version-label pkg-version="pkgVersion"></pkg-version-label>
                <span class="muted" ng-show="pkgVersion.isLatest">
                    (<message key="listPkgVersionsForPkg.latest"></message>)
                </span>
            </td>
            <td>
                {{pkgVersion.createTimestamp|timestamp}}
            </td>
            <td>
                <repository-label repository="pkgVersion.repository"></repository-label>
            </td>
            <td>
                {{pkgVersion.architectureCode}}
            </td>
        </tr>
        </tbody>
    </table>

</div>

<spinner spin="shouldSpin()"></spinner>

<div class="content-container">

    <dl>
        <dt><message key="viewUserRating.active.title"></message></dt>
        <dd><active-indicator state="userRating.active"></active-indicator>&nbsp;</dd>
        <dt><message key="gen.pkg.title"></message></dt>
        <dd><pkg-version-label pkg-version="userRating.pkgVersion"></pkg-version-label></dd>
        <dt><message key="viewUserRating.user.title"></message></dt>
        <dd><user-label user="userRating.user"></user-label></dd>
        <dt><message key="viewUserRating.naturalLanguage.title"></message></dt>
        <dd><message key="{{'naturalLanguage.' + userRating.naturalLanguageCode}}"></message></dd>
        <dt><message key="gen.created.title"></message></dt>
        <dd>{{userRating.createTimestamp|timestamp}}</dd>
        <dt><message key="gen.modified.title"></message></dt>
        <dd>{{userRating.modifyTimestamp|timestamp}}</dd>
        <dt ng-show="userRating.comment"><message key="viewUserRating.comment.title"></message></dt>
        <dd ng-show="userRating.comment"><plain-text-content value="userRating.comment"></plain-text-content></dd>
        <dt ng-show="hasRating()"><message key="viewUserRating.rating.title"></message></dt>
        <dd ng-show="hasRating()"><rating-indicator rating="userRating.rating"></rating-indicator></dd>
        <dt ng-show="userRating.userRatingStabilityCode"><message key="viewUserRating.stability.title"></message></dt>
        <dd ng-show="userRating.userRatingStabilityCode"><message key="{{'userRatingStability.' + userRating.userRatingStabilityCode + '.title'}}"></message></rating-indicator></dd>
    </dl>

    <h2 ng-show="canEdit"><message key="gen.actions.title"></message></h2>

    <ul>
        <li ng-show="canDeactivate() && canEdit">
            <a href="" ng-click="goDeactivate()">
                <message key="viewUserRating.deactiveAction.title"></message>
            </a>
        </li>
        <li ng-show="canEdit">
            <a href="" ng-click="goRemove()">
                <message key="viewUserRating.removeAction.title"></message>
            </a>
        </li>
        <li ng-show="canReactivate() && canEdit">
            <a href="" ng-click="goReactivate()">
                <message key="viewUserRating.reactiveAction.title"></message>
            </a>
        </li>
        <li ng-show="userRating.active && canEdit">
            <a
                    breadcrumb-link="editUserRating"
                    breadcrumb-link-parameters="[userRating]">
                <message key="viewUserRating.editAction.title"></message>
            </a>
        </li>
    </ul>

    <modal-container show="!!toRemoveUserRating" width="320" height="210" close="goCancelRemove()">

        <h3><message key="viewUserRating.removeModal.title"></message></h3>
        <p><message key="viewUserRating.removeModal.description"></message></p>

        <div>
            <button ng-click="goConfirmRemove()">
                <message key="viewUserRating.removeModal.confirmAction.title"></message>
            </button>
            <button ng-click="goCancelRemove()">
                <message key="viewUserRating.removeModal.cancelAction.title"></message>
            </button>
        </div>

    </modal-container>

</div>

<spinner spin="shouldSpin()"></spinner>
